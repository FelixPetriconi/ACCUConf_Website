<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    {% block head %} 
      <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='accuconf.css') }}">
      <title>{% block title%} {% endblock %} - ACCUConf</title>
    {% endblock %}
  </head>
  <body>
    <div  id="main">
      <div class="banner">
        <div class="pure-g">
          <div class="pure-u-1 pure-u-md-4-5 pure-u-lg-4-5">
            <img src="static/logo.png" alt="logo"/>
          </div>
        </div>
      </div>
      <div id="menu">
        <div class="pure-g">
          <div class="pure-u-1">
            <div class="pure-menu pure-menu-horizontal">
              <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Schedule</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Venue</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Talks</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact Us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      {% block content%} {% endblock %}
    </div>
    <div class="footer">
      <div class="pure-g">
        <div class="pure-u-1">
          <footer> &copy; Copyright ACCU 2017</footer>
        </div>
      </div>
    </div>
  </body>
</html>
